<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <style>
        body{
            background-image: url("assets/img2.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-origin: inherit;
        }
    </style>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<form action="">
    <legend>CREATE AN ACCOUNT!</legend>
    <br><br>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="first name" required="required"><br><br>
    <label for="sname"> Sir Name:</label>
    <input type="text" id="sname" placeholder="Enter Your Sir Name" required="required"><br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter your Email Address" required="required"><br><br>
    <label for="pwd">Enter Your Password:</label>
    <input type="password" id="pwd" placeholder="Enter your Password" required="required"><br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="Enter your Phone Number" required="required"><br><br>
    <label for="address">Home Address:</label>
    <input type="number" id="address" placeholder="Home Address" required="required"> <br><br>
    <label for="file">Choose a file</label>
    <input type="file" id="file"><br><br>
    <label for="nationality">Select Nationality:</label>
    <select name="" id="nationality" required="required">
        <option value="" disabled="disabled">--Choose one--</option>
        <option value="">Dutch</option>
        <option value="">German</option>
        <option value="">Italian</option>
        <option value="">Kenyan</option>
        <option value="">Ugandan</option>
    </select>
    <br>
    <label>Choose Gender</label><br>
    <input type="radio" id="male">
    <label for="male">Male</label><br>
    <input type="radio" id="Female">
    <label for="Female">Female</label><br>
    <input type="radio" id="Other">
    <label for="Other">Other</label><br>

    <label>Choose Your Favorite football team:</label><br>
    <input type="checkbox" id="Arsenal">
    <label for="Arsenal">Arsenal</label><br>
     <input type="checkbox" id="Chelsea">
    <label for="Chelsea">Chelsea</label><br>
     <input type="checkbox" id="Manu">
    <label for="Manu">Man United</label><br><br>

    <label for="message">Describe Yourself</label><br>
    <textarea name="" id="message" cols="50" rows="10" placeholder="type something here..." maxlength="200"></textarea>
    <br><br>
    <input type="checkbox" id="terms">
    <label for="terms">I agree to terms and conditions</label><br><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
